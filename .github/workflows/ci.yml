name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled, unlabeled]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Workaround npm optional deps bug (Rollup native)
        if: runner.os == 'Linux'
        run: npm install --no-save --no-package-lock @rollup/rollup-linux-x64-gnu

      - name: Detect publishable changes (gates changeset)
        uses: tj-actions/changed-files@v45
        id: changed
        with:
          files: |
            src/lib/**
            package.json
            !.changeset/**

      - name: Check for missing changeset
        id: need_changeset
        if: ${{ steps.changed.outputs.any_changed == 'true' && !contains(join(github.event.pull_request.labels.*.name, ','), 'skip-release') }}
        run: |
          echo "Debug: PR labels: ${{ join(github.event.pull_request.labels.*.name, ',') }}"
          echo "Debug: any_changed=${{ steps.changed.outputs.any_changed }}"
          if [[ -z "$(ls .changeset | grep -E '\.md$' || true)" ]]; then
            echo "missing=true" >> "$GITHUB_OUTPUT"
          else
            echo "missing=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Comment with instructions
        if: ${{ steps.need_changeset.outputs.missing == 'true' }}
        uses: peter-evans/create-or-update-comment@v4
        continue-on-error: true
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            It looks like this PR changes publishable code but does not include a Changeset.

            To fix:
            1. Run `npm run changeset` locally and choose patch/minor/major.
            2. Commit the generated `.changeset/*.md` file to this PR.

            If this PR does not require a release (docs/CI/dev-only), add the `skip-release` label.

      - name: Fail if missing changeset
        if: ${{ steps.need_changeset.outputs.missing == 'true' }}
        run: |
          echo "Missing changeset: add one with 'npm run changeset' or label this PR 'skip-release'."
          exit 1

      - name: Format (Prettier write)
        run: npm run format

      - name: Verify no formatting changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Prettier made changes. Run 'npm run format' locally and commit them.";
            git --no-pager diff --name-only;
            exit 1;
          fi

      - name: Create .env for CI (SvelteKit static env)
        run: |
          echo "PUBLIC_SERVER=${{ secrets.PUBLIC_SERVER }}" > .env

      - name: Sync SvelteKit types
        run: npm run sync

      - name: Lint (ESLint)
        run: npm run lint

      - name: Prepare report directories
        run: mkdir -p reports

      - name: Test (Vitest)
        env:
          CI: 'true'
        run: npm test -- --reporter=junit --outputFile=./reports/junit.xml

      - name: Publish test results (GitHub Checks)
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Vitest Results
          path: reports/junit.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload test report (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: reports/junit.xml
          if-no-files-found: warn

      - run: npm run check
      - run: npm run build
      - run: npm run package
