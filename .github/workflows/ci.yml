name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify changeset exists when code changes
        uses: tj-actions/changed-files@v45
        id: changed
        with:
          files: |
            src/**
            package.json
            !.changeset/**
      - name: Require changeset
        if: steps.changed.outputs.any_changed == 'true'
        run: |
          if [[ -z "$(ls .changeset | grep -E '\.md$' || true)" ]]; then
            echo "Missing changeset: add one with 'npm run changeset'";
            exit 1;
          fi

      - run: npm run lint
      - run: npm run check
      - run: npm run build
      - run: npm run package
