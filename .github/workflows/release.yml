name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

  id-token: write

jobs:
  release:
    name: Version and Publish on Merge
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Workaround npm optional deps bug (Rollup native)
        if: runner.os == 'Linux'
        run: npm install --no-save --no-package-lock @rollup/rollup-linux-x64-gnu

      - name: Create .env for Release (SvelteKit static env)
        run: |
          echo "PUBLIC_SERVER=${{ secrets.PUBLIC_SERVER }}" > .env

      - name: Sync SvelteKit types
        run: npm run sync

      - name: Format (Prettier write)
        run: npm run format

      - name: Lint (ESLint)
        run: npm run lint

      - name: Typecheck/Package
        run: npm run check && npm run package

      - name: Version packages (Changesets)
        run: npx changeset version

      - name: Commit version files
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: version packages"
            git push
          fi

      - name: Reinstall (in case lockfile changed)
        run: npm ci

      - name: Publish to npm
        run: npm run release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
